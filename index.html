<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftdiv">
        <div id="logodiv">UNIVERSE</div>
        <img id="background" src="universe.jpg"></img>
    </div> 
    <div id="rightdiv">
        <div id="formdiv">
            <div id="text">
                <p>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                    </p>
                    <p>Sign up <span class="emspan"><b>now</b></span> to get started.</p>
                    <p>You <span class="emspan"><b>know</b></span> you want to.</p>
            </div>
            <div id="form">
                <form>
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="John">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Doe">
                    </div>
                    <div>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="example@example.com">
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" placeholder="123-456-789">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="confirmpassword">Confirm password:</label>
                        <input type="password" id="confirmpassword">
                    </div>
                </form>
            </div>
            <button>Create account</button>
        </div>
    </div>
</body>
</html>
